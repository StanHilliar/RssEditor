<div class="" data-ng-controller="EmailModuleOverviewController">
	<div class="row">
		<div class="col-sm-12 col-md-12">
		 	<h3>EmailModules</h3>	

		 	<div>
		 	{{errorMsgs}}
		 	</div>
		 	<table class="table table-striped table-bordered table-hover">
		 	
		 	<tr>
		 	<th> name
		 	</th>
		 	<th> 
		 		created by
		 	</th>
		 	<th> 
		 		created at
		 	</th>
		 	<th> 
		 		updated by
		 	</th>
		 	<th> 
		 		updated at
		 	</th>
		 	<th> edit
		 	</th>
		 	<th> 
		 		clone
		 	</th>
		 	<th> delete
		 	</th>
		 	</tr>
		 	
		 	
			 	<tr  data-ng-repeat="module in modules">
			 		<td>
			 			{{module.name}} 
			 		</td>
			 		<td> {{module.createdBy }} </td>
			 		<td> {{module.createdAt | date:'dd.MM.yyyy HH:mm'}} </td>
			 		<td> {{module.updatedBy }} </td>
			 		<td> {{module.updatedAt | date:'dd.MM.yyyy HH:mm'}} </td>
			 		<td>
			 			<a href="/emaileditor/module/edit/{{module._id}}"  class="dark"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> edit</a>
			 		</td>
			 		<td>
			 			<a href="#" ng-click="cloneEntity(module._id)" class="dark"><span class="glyphicon glyphicon-transfer" aria-hidden="true"></span> clone</a>
			 		</td> 
			 		<td>
			 			<a href="#" ng-click="open(module)"  class="dark"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> delete</a>
			 		</td> 
			 	</tr>
		 	
		 	</table>

		 	<a href="/emaileditor/module/edit/"><span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span> create new Module</a>
		</div>
	</div>
	<script type="text/ng-template" id="myModalContent.html">
		<div class="modal-header">
	            <h3 class="modal-title">Delete this module?</h3>
	    </div>
	    <div class="modal-body">
	    		
			 	<ul>
			 	<li>	
	    		name: {{module.name}} 
			 	</li>
			 	<li>
			 		createdBy:
			 		{{module.createdBy }}
			 	</li>
			 	<li>
			 		createdAt:
			 		 {{module.createdAt | date:'dd.MM.yyyy HH:mm'}} 
			 	</li>
			 	<li>
			 		updatedBy:
			 		 {{module.updatedBy }} 
			 	</li>
			 	<li>
			 		updatedAt:
			 		 {{module.updatedAt | date:'dd.MM.yyyy HH:mm'}} 
			 	<li>
			 	</ul>
	    </div>
	    <div class="modal-footer">
	        <button class="btn btn-primary" type="button" ng-click="ok()">YES</button>
	        <button class="btn btn-warning" type="button" ng-click="cancel()">NO</button>
	    </div>
    </script>
</div>
